<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분석 중...</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="loading-screen">
        <img src="{{ url_for('static', filename='images/spinner.gif') }}" alt="로딩 중" style="width: 50px;">
        <p>분석 중입니다...</p>
    </div>

    <script>
        // 일정 시간 후 결과 페이지로 이동
        setTimeout(function() {
            window.location.href = "/result";
        }, 5000);  // 5초 후 결과 페이지로 이동 (필요에 따라 변경 가능)
    </script>
</body>
</html>
